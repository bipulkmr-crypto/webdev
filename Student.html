    <head>
        <h1>Student Registration Form</h1>
        <script src="https://kit.fontawesome.com/71604b4d76.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div style="color:black;text-align: center;   "></div>
   
        

   
    <form>
        <label for="First Name">First Name</label>
        <br>
        <input type="text" id="First Name">
        <br>
        <label for="Last Name">Last Name</label>
        <br>
        <input type="text" id="Last Name">
        <br>
        <label for="D.O.B">D.O.B</label>
        <br>
        <input type="date" id="D.O.B">
        <br>
        <label for="FatherName">Father Name</label>
        <br>
        <input type="text" id="FatherName">
        <br>
        <label for="Docs">Documents</label>
        <br>
        <input type="radio" name="Docs" value="Aadhar Card" id="Docs">Aadhar Card <br>
        <input type="radio" name="Docs" value="Driving License" id="Docs">Driving License <br>
        <input type="radio" name="Docs" value="Other" id="Docs">Others <br>
        <br>
        <label for="gen">Select Gender</label>
        <select name="Gender" id="gen"><option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Gay</option>
            <option value="4">Lesbian</option>
            <option value="5">Transgender</option></select>
            <br><br>
        <label for="desc">Description</label>
        <br>
        <textarea name="Decscription" id="desc" cols="40" rows="5"></textarea>
        <br>

        <input type="checkbox" >Confirm<br>
        <input type="submit"><br>
    </form>
